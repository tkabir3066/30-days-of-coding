<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <h2>The List-style-type Property</h2>
    <p>Example of Unordered List</p>

    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Water</li>
    </ul>

    <ul class="b">
      <li>Rice</li>
      <li>Dal</li>
      <li>Oil</li>
    </ul>

    <p>Example of ordered List</p>

    <ol class="c">
      <li>Pen</li>
      <li>Chalk</li>
      <li>Pencil</li>
    </ol>
    <ol class="d">
      <li>Ballon</li>
      <li>Doll</li>
      <li>Car</li>
    </ol>
  </body>
</html>
